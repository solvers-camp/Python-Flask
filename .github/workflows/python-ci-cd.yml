name: Python CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to production
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}  # Specify your secret name
        run: |
          # Example deployment command using SECRET_KEY
          python app.py
          
      - name: Run Composite Action
        uses: solvers-camp/Python-ci@main

      
